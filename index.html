<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<div id="calculator">
    <br><br>
    <input type="text" id="display" disabled>
    <br><br>
    <div class="switch">
        <button onclick="lightmode()">L</button>
        <button onclick="darkmode()">D</button>
        <br><br>
    </div>
    <div class="number">
    <button onclick="pressDigit('1')">1</button>
    <button onclick="pressDigit('2')">2</button>
    <button onclick="pressDigit('3')">3</button>
    <br><br>
    </div>
    <div class="number">
    <button onclick="pressDigit('4')">4</button>
    <button onclick="pressDigit('5')">5</button>
    <button onclick="pressDigit('6')">6</button>
    <br><br>
    </div class="number">
    <div>
    <button onclick="pressDigit('7')">7</button>
    <button onclick="pressDigit('8')">8</button>
    <button onclick="pressDigit('9')">9</button>
    <br><br>
    </div>
    <div class="special">
    <button onclick="pressDigit('0')">0</button>
    <button onclick="translateToWords()" style="font-size: large;" class="long">Translate</button>
    <button onclick="clearDisplay()">C</button>
    </div>
</div>
</center>
<script src="calculator.js"></script>
</body>
</html>
